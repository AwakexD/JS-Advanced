<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Movie List</h1>

    <ul id="movie-list">
        <li>The Matrix</li>
    </ul>

    <script>
        let newMovie = document.createElement('li')
        newMovie.textContent = 'Oppenheimer'
        let movieListElement = document.getElementById('movie-list');

        movieListElement.appendChild(newMovie)
    </script>
</body>
</html>
